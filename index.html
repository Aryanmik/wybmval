<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A dreamy Valentine proposal page with playful Yes/No interaction.">
  <meta name="theme-color" content="#8b1f45">
  <meta property="og:title" content="Will You Be My Valentine?">
  <meta property="og:description" content="A special question for someone special.">
  <meta property="og:type" content="website">
  <title>Valentine Proposal</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="bgSlideshow" class="bg-slideshow" aria-hidden="true">
    <div class="bg-slide is-active"></div>
    <div class="bg-slide"></div>
  </div>

  <audio id="bgMusic" src="assets/song.mp3" preload="auto" loop aria-label="Background music"></audio>

  <header class="top-bar">
    <div class="brand">
      <span class="brand-heart" aria-hidden="true">â™¡</span>
      <span>VALENTINE'24</span>
    </div>

    <div class="top-actions">
      <button id="musicToggle" class="icon-btn" type="button" aria-label="Play music" title="Play or pause music">â™ª</button>
      <button id="shareButton" class="icon-btn" type="button" aria-label="Share this page" title="Share">â†—</button>
    </div>
  </header>

  <div class="floating-hearts" aria-hidden="true">
    <span class="float-heart h1">â¤</span>
    <span class="float-heart h2">â¤</span>
    <span class="float-heart h3">â¤</span>

  </div>

  <div id="audioHint" class="audio-hint" hidden>Tap anywhere to play ğŸµ</div>

  <main class="page-shell">
    <section class="proposal-card" aria-labelledby="proposalQuestion">
      <div class="card-heart" aria-hidden="true">â¤</div>

      <h1 id="proposalQuestion" class="proposal-question">
        Will you be my Valentine,<br>
        <span id="valentineName">Vishu</span>?

      <p class="proposal-subtext">Every moment shared with you is a gift I cherish forever.</p>

      <div class="button-row" aria-label="Proposal choices">
        <button id="yesButton" class="btn yes-btn" type="button">â¤ Yes!</button>

      <p class="signoff"><span></span>With all my love<span></span></p>
    </section>
  </main>

  <aside class="memory-thumb" aria-label="Memory highlight">
    <img id="cornerPhoto" src="assets/photos/1.jpg" alt="Memory highlight" loading="lazy">
  </aside>

  <section id="celebrationOverlay" class="celebration-overlay" aria-hidden="true" role="dialog" aria-label="Celebration message">

  </section>

  <script src="script.js"></script>
</body>
</html>
